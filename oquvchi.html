<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'quvchi Sahifasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .class-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .class-item {
            background: linear-gradient(145deg, #3b6cb7, #1e3c72);
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .class-item:hover {
            transform: scale(1.05);
            background: #4a80d8;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logout-btn {
            margin-top: 25px;
            background: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        .logout-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“š Sinflar Ro'yxati</h2>
        <p>O'zingizning sinfingizni tanlang:</p>
        <div class="class-list">
            <div class="class-item" onclick="goToClass(1)">1-sinf</div>
            <div class="class-item" onclick="goToClass(2)">2-sinf</div>
            <div class="class-item" onclick="goToClass(3)">3-sinf</div>
            <div class="class-item" onclick="goToClass(4)">4-sinf</div>
            <div class="class-item" onclick="goToClass(5)">5-sinf</div>
            <div class="class-item" onclick="goToClass(6)">6-sinf</div>
            <div class="class-item" onclick="goToClass(7)">7-sinf</div>
            <div class="class-item" onclick="goToClass(8)">8-sinf</div>
            <div class="class-item" onclick="goToClass(9)">9-sinf</div>
            <div class="class-item" onclick="goToClass(10)">10-sinf</div>
            <div class="class-item" onclick="goToClass(11)">11-sinf</div>
        </div>
        <button class="logout-btn" onclick="logout()">ðŸšª Chiqish</button>
    </div>

    <script>
        function goToClass(sinf) {
            window.location.href = "sinf" + sinf + ".html";
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
