<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O‘qituvchilar Bo‘limi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #004d40, #00796b);
            text-align: center;
            color: white;
            padding: 20px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .course-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 220px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }
        .course-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        .course-card img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
        }
        .course-card p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>📚 O‘qituvchilar Uchun Kurslar</h2>

    <div class="courses-container">
        <div class="course-card" onclick="navigateTo('pedagogika.html')">
            <img src="pedagogy.png" alt="Pedagogika">
            <p>👨‍🏫 Pedagogika</p>
        </div>

        <div class="course-card" onclick="navigateTo('psixologiya.html')">
            <img src="psychology.png" alt="Psixologiya">
            <p>🧠 Psixologiya</p>
        </div>

        <div class="course-card" onclick="navigateTo('ta'lim_texnologiyalari.html')">
            <img src="edutech.png" alt="Ta'lim Texnologiyalari">
            <p>📡 Ta'lim Texnologiyalari</p>
        </div>

        <div class="course-card" onclick="navigateTo('maktab_boshqaruvi.html')">
            <img src="management.png" alt="Maktab Boshqaruvi">
            <p>🏫 Maktab Boshqaruvi</p>
        </div>

        <div class="course-card" onclick="navigateTo('innovatsion_metodlar.html')">
            <img src="innovation.png" alt="Innovatsion Metodlar">
            <p>🚀 Innovatsion Metodlar</p>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
